<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariyan Soltanipour - A Student</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 50px;
            background-color: #1e1e1e;
            color: #ffcc00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 3em;
            letter-spacing: 2px;
        }

        section {
            padding: 30px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .email-section {
            margin-top: 40px;
            color: #00ff00;
        }

        .message-form {
            margin-top: 40px;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #ff4444;
            display: inline-block;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #333;
            border: 1px solid #ff4444;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.1em;
            transition: background-color 0.3s, border 0.3s;
        }

        input:focus, textarea:focus {
            background-color: #444;
            border-color: #ffcc00;
        }

        button {
            padding: 12px 25px;
            background-color: #ff4444;
            border: none;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffcc00;
            color: #000;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            margin-top: 50px;
        }

        .surprise-color {
            color: #ff66ff;
            font-size: 1.2em;
        }

        /* Smooth animations */
        input, textarea, button {
            transition: all 0.3s ease;
        }

        .message-form label {
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

<header>
    <h1>Ariyan Soltanipour - A Student</h1>
</header>

<section>
    <p class="surprise-color">Welcome to my personal webpage! Feel free to leave me a message below.</p>
    
    <div class="message-form">
        <form>
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea><br>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="email-section">
        <p>You can also reach me at: <strong>Sultanipour.ari@gmail.com</strong></p>
    </div>
</section>

<footer>
    <p>&copy; 2024 Ariyan Soltanipour</p>
</footer>

</body>
</html>
